<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOTING</title>
    <style>
        body{
            background-color: aqua;
            color: green;
        }
    </style>
</head>
<body>
    <h1 style=color:red>LATEST QUESTIONS:</h1>
{% if latest_questions %}
    <ul>
    {% for question in latest_questions %}
        <li><a href="{% url 'voting:detail' question.id %}">{{ question.question_text }}</a></li><br>
    {% endfor %}
    </ul>
{% else %}
    <p>No questions are available.</p>
{% endif %}
</body>
</html>
